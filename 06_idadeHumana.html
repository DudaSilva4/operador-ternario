<script>

    const caogrande = suaidade * 7;


    (seucao === "pequeno") ? 
        document.write(`a idade do seu cachorro é ${caopequeno}`)
     : (seucao === "medio") ?
document.write(`a idade do seu cachorro é ${caomedio}`)
     : (seucao === "grande") ?
    document.write(`a idade do seu cachorro é ${caogrande}`)
    : ("informe um tamanho valido para o seu cachorro")

</script>
