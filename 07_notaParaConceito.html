<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

    const nota = Number(prompt("Informe a nota de 0 á 10: "));
    
    //Processamento
    (nota >= 9.0) ?
        document.write("O conceito é A")
        : (nota < 9.0 || nota >= 8.0) ?
            document.write("O conceito é B")
            : (nota < 8.0 || nota >= 7.0) ?
                document.write("O conceito é C")
                : (nota < 7.0 || nota >= 6.0) ?
                    document.write("O conceito é D")
                    : (nota <= 5.9)("O conceito é E")

    //Saída

</script>
