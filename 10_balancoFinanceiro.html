<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada

    const contaAgua = Number(prompt("informe o valor da sua conta de água:"));

    const ContaEnergia = Number(prompt("informe o valor da sua conta de energia elétrica:"));

    const ContaTelefone = Number(prompt("Informe o valor da sua conta de telefone:"));

    const Supermercado = Number(prompt("Informe quanto você gasta no supermercado:"));

    const salario = Number(prompt("Informe seu salário:"));

    //Processamento
     const valorSobra = salario - (contaAgua + ContaEnergia + ContaTelefone + Supermercado);
     let resultado;
     (valorSobra >= 0) ? resultado = `você saiu no lucro de ${valorSobra.toFixed(2)}`
     : resultado = `Você saiu no pejuizo de ${valorSobra.toFixed(2)}`

    //Saída

    document.write(resultado);
    
</script>
